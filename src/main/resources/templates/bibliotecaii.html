<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.com" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
<header th:include="~{../static/html/header.html}"></header>
<section class="container p-5">
    <h2>Lista de Libros</h2>

    <table class="table">
        <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Editorial</th>
            <th>Fecha</th>
            <th>Edicion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="libro : ${libros}">
            <td th:text="${libro.id}"></td>
            <td th:text="${libro.title}"></td>
            <td th:text="${libro.author}"></td>
            <td th:text="${libro.editorial}"></td>
            <td th:text="${libro.birthDate}"></td>
            <td th:text="${libro.edition}"></td>
        </tr>
        </tbody>
    </table>
</section>
<footer th:include="~{../static/html/footer.html}"></footer>
</body>
</html>
